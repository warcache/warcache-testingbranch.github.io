<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
    </head>
    <body>
        <div id='ruffle'></div>
        <script src='https://raw.githubusercontent.com/warcache/warcache-testingbranch.github.io/main/flash/ruffle/ruffle.js'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: 1000+"px",
            height: 500+"px",
            style: 'width: 'width,  'height':height,
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('Jack Smith.swf', 'ruffle', 500, 500);
        </script>
    </body>
</html>
